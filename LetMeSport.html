<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Let me sport</title>
</head>
<body class="style-body">
    <div class="content">
        <header class="style-header">
            <div class="Label">
                <img src="images/Label.jpg" width="87" height="104" id="label">
            </div>
            <div class="name-company">
                <splan class="name1">LETME</splan><span class="name2">SPORT</span>
            </div>
        </header>
        <section>
            <div class="slogan">
                Делаем спорт доступным
            </div>
        </section>
        <section>
            <div class="user">
                <input type="text" name="username" placeholder="Введите имя" maxlength="16">
            </div>
        </section>
        <section>
            <div class="number">
                <input type="tel" name="tel" placeholder="Введите телефон" maxlength="16">
            </div>
        </section>
        <footer>
            <div class="bottom_button">
                <input type="button" value="Продолжить">
            </div>
        </footer>
    </div>
</body>
</html>
